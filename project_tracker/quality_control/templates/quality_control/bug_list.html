{% extends 'base/base.html' %}

{% block content %}
    <!-- Ссылка для добавления новой задачи -->
    <p><a href="{% url 'quality_control:add_bug'  %}">Добавить новый баг</a></p>

    <h1>Список багов</h1>
    <ul>
        {% for bug in bug_list %}
            <li><a href="{% url 'quality_control:bugs_id' bug.id %}"> {{bug.title}}  </a></li>
        {% endfor %}
    </ul>
{% endblock %}
